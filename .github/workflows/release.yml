name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build ${{ matrix.target }} on ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: Linux
            runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: weather-assistant-linux-x86_64

          - os: Windows
            runner: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: weather-assistant-windows-x86_64.exe

          - os: macOS (Intel)
            runner: macos-latest
            target: x86_64-apple-darwin
            artifact_name: weather-assistant-macos-x86_64

          - os: macOS (Apple Silicon)
            runner: macos-latest
            target: aarch64-apple-darwin
            artifact_name: weather-assistant-macos-aarch64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install Linux dependencies (musl)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools libssl-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir dist
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            cp target/${{ matrix.target }}/release/weather-assistant.exe dist/${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/weather-assistant dist/${{ matrix.artifact }}
          fi

      - name: Upload binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*